<body>
    <div class="container">
      <ul class="nav">
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/users.html">Read Users</a>
        </li>
      </ul>
      <h1>Single User</h1>

        <form class="taskRecord" method="POST" action="users.html"> 
            <div class="form-group">
              <label for="userId">User Id</label>
              <input type="number" class="form-control" id="userId" disabled>
            </div>
            <div class="form-group">
              <label for="userFirstName">First Name</label>
              <input type="text" class="form-control" id="userFirstName">
            </div>
            <div class="form-group">
                <label for="userSurname">Surname</label>
                <input type="text" class="form-control" id="userSurname">
            </div>
            <div class="form-group">
                <label for="userAge">Age</label>
                <input type="number" class="form-control" id="userAge">
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location.reload();">Update</button>
            <a href="index.html" class="btn btn-primary">Read All</a>
          </form>


    </div>
    
    <script src="../javaScript/singleUser.js"></script>
