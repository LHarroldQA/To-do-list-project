      <h1>Create User</h1>

      <form class="userRecord" method="POST" action="users.html"> 
        <div class="form-group">
          <label for="userFirstName">First Name</label>
          <input type="text" class="form-control" id="userFirstName" placeholder="Enter the first name of the user">
        </div>
        <div class="form-group">
            <label for="userSurname">Surname</label>
            <input type="text" class="form-control" id="userSurname" placeholder="Enter the surname of the user">
        </div>
        <div class="form-group">
            <label for="userAge">Age</label>
            <input type="number" class="form-control" id="userAge" placeholder="Enter the age of the user">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>


    </div>
