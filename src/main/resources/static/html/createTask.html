</head>
<body>
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="../html/index.html">Read Tasks</a>

        </li>
      </ul>
      <h1>Create Task</h1>

        <form class="taskRecord" method="POST" action="index.html"> 
            <div class="form-group">
              <label for="taskCategory">Category</label>
              <input type="text" class="form-control" id="taskCategory" placeholder="Enter the category of the task">
            </div>
            <div class="form-group">
                <label for="taskDesc">Description</label>
                <input type="text" class="form-control" id="taskDesc" placeholder="Enter the description of the task">
            </div>
            <div class="form-group">
                <label for="userId">User Id</label>
                <input type="number" class="form-control" id="userId" placeholder="Enter the id of the user associated with this task">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>


    </div>
    
    <script src="../javaScript/createTask.js"></script>
